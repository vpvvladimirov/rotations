<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="rotations.css">
  <title>Rotations</title>
</head>

<body>
  <div id="playing-field">
    <div id="enemy-field" class="field">
      <hr id="enemy-third-meter" class="third-meter">
    </div>
    <div id="ally-field" class="field">
      <div class="player" id="setter">S</div>
      <div class="player" id="middle">M2</div>
      <div class="player" id="outside1">OH1</div>
      <hr id="ally-third-meter" class="third-meter">
      <div class="player" id="libero">L</div>
      <div class="player" id="outside2">OH2</div>
      <div class="player" id="opposite">OP</div>
    </div>
  </div>

  <button id="refresh-button"><img src="refresh-icon.png" style="height: 30px;"></button>

  <div id="rotation-buttons">
    <button class="rotation-button" id="rotation-1">Rotation 1</button>
    <button class="rotation-button" id="rotation-2">Rotation 2</button>
    <button class="rotation-button" id="rotation-3">Rotation 3</button>
    <button class="rotation-button" id="rotation-4">Rotation 4</button>
    <button class="rotation-button" id="rotation-5">Rotation 5</button>
    <button class="rotation-button" id="rotation-6">Rotation 6</button>
  </div>

  <script src="rotations.js"></script>
</body>

</html>
